<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Smart Serve</title>

<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #f4f6f8;
}

/* COMMON */
.container {
    width: 1100px;
    margin: auto;
    padding: 20px;
}

.hidden {
    display: none;
}

/* HOME PAGE */
.header {
    text-align: center;
    margin-bottom: 30px;
}

.card-grid {
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    gap: 25px;
}

.home-card {
    height: 150px;
    border-radius: 18px;
    color: white;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    font-size: 18px;
    cursor: pointer;
}

.menu { background: linear-gradient(135deg, #ff9800, #ff5722); }
.book { background: linear-gradient(135deg, #2196f3, #3f51b5); }
.clean { background: linear-gradient(135deg, #4caf50, #00c853); }
.orders { background: linear-gradient(135deg, #9c27b0, #673ab7); }

/* MENU PAGE */
.menu-header {
    display: flex;
    align-items: center;
    gap: 15px;
}

.menu-header button {
    background: none;
    border: none;
    font-size: 16px;
    cursor: pointer;
}

.filters {
    display: flex;
    gap: 20px;
    margin: 20px 0;
}

.filter-card {
    width: 120px;
    height: 90px;
    background: white;
    border-radius: 14px;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    box-shadow: 0 4px 8px rgba(0,0,0,0.1);
}

.search-bar {
    display: flex;
    gap: 15px;
    margin-bottom: 20px;
}

.search-bar input, select {
    padding: 10px;
    border-radius: 8px;
    border: 1px solid #ccc;
}

/* MENU ITEMS */
.menu-grid {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 25px;
}

.menu-card {
    background: white;
    border-radius: 16px;
    padding: 15px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.08);
}

.menu-img {
    height: 120px;
    background: #ffe0b2;
    border-radius: 12px;
    display: flex;
    justify-content: center;
    align-items: center;
    margin-bottom: 10px;
}

.badge {
    float: right;
    background: #4caf50;
    color: white;
    padding: 4px 8px;
    border-radius: 12px;
    font-size: 12px;
}

.price {
    font-weight: bold;
    margin: 10px 0;
}

.actions {
    display: flex;
    gap: 10px;
}

.actions button {
    flex: 1;
    border: none;
    padding: 8px;
    border-radius: 8px;
    color: white;
    cursor: pointer;
}

.dine { background: orange; }
.parcel { background: #2196f3; }
</style>
</head>

<body>

<!-- HOME PAGE -->
<div id="homePage" class="container">
    <div class="header">
        <h2>ğŸ½ Smart Serve</h2>
        <p>Intelligent dining at your fingertips</p>
    </div>

    <div class="card-grid">
        <div class="home-card menu" onclick="openMenu()">ğŸ´ Menu</div>
        <div class="home-card book">ğŸ“… Book Table</div>
        <div class="home-card clean">âœ¨ Clean</div>
        <div class="home-card orders">ğŸ›’ My Orders</div>
    </div>
</div>

<!-- MENU PAGE -->
<div id="menuPage" class="container hidden">

    <div class="menu-header">
        <button onclick="goBack()">â† Back</button>
        <h2>Menu</h2>
    </div>

    <div class="filters">
        <div class="filter-card">ğŸŒ… Morning</div>
        <div class="filter-card">â˜€ï¸ Afternoon</div>
        <div class="filter-card">ğŸŒ† Evening</div>
        <div class="filter-card">ğŸŒ™ Dinner</div>
    </div>

    <div class="search-bar">
        <input type="text" placeholder="Search food...">
        <select>
            <option>All Items</option>
            <option>Diabetic friendly</option>
            <option>Low Calorie</option>
            <option>No Onions</option>
            <option>No Nuts</option>
            <option>No Garlic</option>
        </select>
    </div>

    <div class="menu-grid">

        <div class="menu-card">
            <span class="badge">Available</span>
            <div class="menu-img">ğŸŒ„</div>
            <h3>Masala Dosa</h3>
            <p>Crispy dosa with potato filling</p>
            <div class="price">â‚¹80</div>
            <div class="actions">
                <button class="dine">Dine In</button>
                <button class="parcel">Parcel</button>
            </div>
        </div>

        <div class="menu-card">
            <span class="badge">Available</span>
            <div class="menu-img">ğŸŒ„</div>
            <h3>Idli Sambar</h3>
            <p>Steamed idlis with sambar</p>
            <div class="price">â‚¹60</div>
            <div class="actions">
                <button class="dine">Dine In</button>
                <button class="parcel">Parcel</button>
            </div>
        </div>

    </div>
</div>

<script>
function openMenu() {
    document.getElementById("homePage").classList.add("hidden");
    document.getElementById("menuPage").classList.remove("hidden");
}

function goBack() {
    document.getElementById("menuPage").classList.add("hidden");
    document.getElementById("homePage").classList.remove("hidden");
}

</script>

</body>
</html>
